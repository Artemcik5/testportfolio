            <summary>
                <span>Local STT</span>
                <span class="arrow">◂</span>
            </summary>
            <p data-cz="Funkce programu spočívá v tom, že zadržíte jednu klávesu (Třeba F4), mluvíte, nahraje se audio, to se transkribuje v text a uloží v proměnné a zmáčknutím jiné zvolené klávesy, (Třeba F5) se vloží text z proměnné. Nejvíce mě k zahájení tohoto projektu inspirovalo, jak normalizovaný byl sběr dat lidí a případné ukládání hodin hlasu uživatelů nebylo něco, s čím bych se smířil. Řešení se ukázalo jako docela dobré, projekt, i když stále v rané fázi, je již funkční a dovedu si představit, že ho budu používat já i další lidé. <a href='https://github.com/Artemcik5/Local-STT'>Github</a>"
 data-en="The program's function is that you hold a keybind, (f4 for example) and it records your voice, after that it transcribes it, and stores it in a variable. Pressing another set keybind, (f5 for example) pastes the text from the variable. What inspired me most to start this project was how normalised data collection of people or potential storage of hours of the voice of users was not something that I could be fine with. The project, though still in an early stage, is fully functional and I could see me and others using this program <a href='https://github.com/Artemcik5/Local-STT'>Github</a>">
            </p>
        </details>
